<!doctype html>
<html>
	<head>
		<title>Nuestra-Gente</title>
		<meta name="keywords" content="nuestra gente clasificados espanol revista magazine casas rentas fiestas carros"/>
		<meta name="description" content="Anuncios clasificados gratis Nuestra Gente, Los Angeles, San Bernardino, Riverside, autos, empleos, negocios, casas, fiestas, eventos, compra, venda, amigos, ..." />
		
		<!-- STYLESHEETS --> 
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
	
		<!-- Hidable Menu -->
		<div id="menu">
			<ul class="menu-items">
				<li class="menu-item">
					<span class="menu-icon menu-icon-home">&nbsp;</span>
					<a href="/" class="menu-link" style="border:none">Inicio</a>
				</li>
				
				<li class="menu-item">
					<span class="menu-icon menu-icon-entry">&nbsp;</span>
					<a href="/publicar-anuncio" class="gtm-ae-mobile menu-link">Publicar Anuncio</a>
				</li>
				
				<li class="menu-item">
					<span class="menu-icon menu-icon-location">&nbsp;</span>
					<a href="/cambiar-area" class="menu-link">Cambiar Area</a>
				</li>
				
				<li class="menu-item">
					<span class="menu-icon menu-icon-account">&nbsp;</span>
					<a href="/my-account" class="menu-link">Acceder a mi cuenta</a>
				</li>
			</ul>
			
			<div class="menu-contact">
				<div class="menu-contact-header">Contactar a Nuestra Gente</div>
				<div class="gtm-ec-phone menu-call">
					<span class="menu-call-icon"></span>
					phone number
				</div>
				<a href="/contactar" class="gtm-ec-help menu-chat">
					<span class="menu-chat-icon"></span>
					Preguntas / Chat
				</a>
			</div>
			
			<div class="menu-socials">
				Social Info
			</div>
			
			<ul class="menu-footers">
				<li class="menu-footer"><a href="/media-kit" target="_blank">Media Kit</a></li>
				<li class="menu-footer"><a href="/terminios" target="_blank">Terminos y Servicio</a></li>
				<li class="menu-footer"><a href="/politica-privacidad" target="_blank">Privacy Policy</a></li>
			</ul>
		</div>
		
		<!-- Header -->
		<header>
			<div class="header">
				<div class="header-row-1">
					<a class="header-logo" href="/">
						<img src="img/nuestra-gente.png" height="37" alt="Nuestra Gente" id="logo-img"/>
					</a>
					
					<span class="header-location-name">Inland Empire</span>
					
					<a href="/cambiar-area" class="header-location-link">
						<span class="location-icon"></span>
						Cambiar Area
					</a>
					
					<a href="/my-accout" class="header-account-link" id="my-account-btn">
						<span class="account-icon"></span>
						Acceder a mi cuenta
					</a>
				</div>
				
				<div class="header-row-2">
					<table class="row-fixed">
						<tbody>
							<tr>
							
								<td class="row-fixed-1">
									<a href="#menu" id="menu-toggle" class="header-menu">
										<span id="menu-toggle-icon"></span>
									</a>
								</td>
								
								<td class="row-fixed-2">
									<div class="header-search" id="fixed-search">
										<form action="" class="searchbox" method="post">
											<table class="search-fixed">
												<tbody>
													<tr>
														<td class="search-fixed-field">
															<div class="search-field">
																<input class="search-field-field" id="searchExpression" maxlength="512" name="searchExpression" placeholder="Busca" title="Escriba lo que busca aqui" type="text" value=""/>
															</div>
														</td>
														
														<td class="search-fixed-options">
															<div class="search-options">
																
																<div class="search-arrow"></div>
																
																<div class="search-category">
																	<div class="search-select" style="width:167px;">
																		<select class="search-select-select" id="categoryScopied" name="categoryScopied">
																			<option selected="selected" value="5">Todas las categorias</option>
																			<option value="21">Agricultura</option>
																			<option value="22">Autos y Trucks</option>
																		</select>
																		
																		<div class="searc-select-label">
																			<div class="search-select-value">Todas las categoriass</div>
																			<div class="search-select-arrow"></div>
																		</div>
																	</div>
																</div>
																
																<button class="search_btn search-button" value="Search">
																	<span class="search-icon">Busca</span>
																</button>
																
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</form>
									</div>
								</td>
								
								<td class="row-fixed-3">
									<a href="/publicar-anuncio" class="gtm-ae-top header-post-link">
										<span class="post-icon"></span>
										Publicar Anuncios
										<span>GRATIS</span>
									</a>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</header>
		
	</body>
	
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
